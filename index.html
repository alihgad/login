<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة التواصل والاستعلامات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-subtle text-foreground">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="shadow-elegant border border-border/50 bg-card/80 backdrop-blur-sm rounded-lg text-card-foreground">
                <!-- Header -->
                <div class="p-6 text-center">
                    <h1 class="text-2xl font-bold bg-gradient-primary bg-clip-text text-transparent">
                        بوابة التواصل والاستعلامات
                    </h1>
                    <p class="text-muted-foreground mt-2">
                        سجل دخولك أو أرسل استعلاماً جديداً
                    </p>
                </div>

                <!-- Content -->
                <div class="px-6 pb-6">
                    <!-- Tabs List -->
                    <div class="grid grid-cols-2 gap-1 p-1 bg-secondary rounded-lg mb-6">
                        <button class="tab-trigger active flex items-center justify-center gap-2 px-3 py-2 rounded-md text-sm font-medium transition-smooth" data-tab="login">
                            <i data-lucide="lock" class="w-4 h-4"></i>
                            تسجيل الدخول
                        </button>
                        <button class="tab-trigger flex items-center justify-center gap-2 px-3 py-2 rounded-md text-sm font-medium transition-smooth" data-tab="inquiry">
                            <i data-lucide="mail" class="w-4 h-4"></i>
                            استعلام جديد
                        </button>
                    </div>

                    <!-- Login Tab -->
                    <div class="tab-content active" id="login-tab">
                        <form id="login-form" class="space-y-4">
                            <div class="space-y-2">
                                <label for="login-email" class="flex items-center gap-2 text-sm font-medium">
                                    <i data-lucide="mail" class="w-4 h-4"></i>
                                    البريد الإلكتروني
                                </label>
                                <input
                                    id="login-email"
                                    type="email"
                                    placeholder="example@company.com"
                                    required
                                    class="w-full px-3 py-2 border border-input rounded-md bg-background text-foreground placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:shadow-glow transition-smooth"
                                />
                            </div>

                            <div class="space-y-2">
                                <label for="login-password" class="flex items-center gap-2 text-sm font-medium">
                                    <i data-lucide="lock" class="w-4 h-4"></i>
                                    كلمة المرور
                                </label>
                                <input
                                    id="login-password"
                                    type="password"
                                    placeholder="••••••••"
                                    required
                                    class="w-full px-3 py-2 border border-input rounded-md bg-background text-foreground placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:shadow-glow transition-smooth"
                                />
                            </div>

                            <button
                                type="submit"
                                class="w-full bg-gradient-primary text-primary-foreground px-4 py-2 rounded-md font-medium hover:shadow-glow transition-smooth"
                            >
                                تسجيل الدخول
                            </button>
                        </form>
                    </div>

                    <!-- Inquiry Tab -->
                    <div class="tab-content" id="inquiry-tab">
                        <form id="inquiry-form" class="space-y-4">
                            <div class="space-y-2">
                                <label for="company-name" class="flex items-center gap-2 text-sm font-medium">
                                    <i data-lucide="building" class="w-4 h-4"></i>
                                    اسم الشركة *
                                </label>
                                <input
                                    id="company-name"
                                    placeholder="اسم الشركة"
                                    required
                                    class="w-full px-3 py-2 border border-input rounded-md bg-background text-foreground placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:shadow-glow transition-smooth"
                                />
                            </div>

                            <div class="space-y-2">
                                <label for="commercial-register" class="flex items-center gap-2 text-sm font-medium">
                                    <i data-lucide="file-text" class="w-4 h-4"></i>
                                    رقم السجل التجاري
                                </label>
                                <input
                                    id="commercial-register"
                                    placeholder="1234567890"
                                    class="w-full px-3 py-2 border border-input rounded-md bg-background text-foreground placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:shadow-glow transition-smooth"
                                />
                            </div>

                            <div class="space-y-2">
                                <label for="employee-name" class="flex items-center gap-2 text-sm font-medium">
                                    <i data-lucide="user" class="w-4 h-4"></i>
                                    اسم الموظف المسؤول
                                </label>
                                <input
                                    id="employee-name"
                                    placeholder="أحمد محمد"
                                    class="w-full px-3 py-2 border border-input rounded-md bg-background text-foreground placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:shadow-glow transition-smooth"
                                />
                            </div>

                            <div class="space-y-2">
                                <label for="phone" class="flex items-center gap-2 text-sm font-medium">
                                    <i data-lucide="phone" class="w-4 h-4"></i>
                                    رقم التليفون
                                </label>
                                <input
                                    id="phone"
                                    type="tel"
                                    placeholder="01234567890"
                                    class="w-full px-3 py-2 border border-input rounded-md bg-background text-foreground placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:shadow-glow transition-smooth"
                                />
                            </div>

                            <div class="space-y-2">
                                <label for="inquiry-email" class="flex items-center gap-2 text-sm font-medium">
                                    <i data-lucide="mail" class="w-4 h-4"></i>
                                    البريد الإلكتروني *
                                </label>
                                <input
                                    id="inquiry-email"
                                    type="email"
                                    placeholder="example@company.com"
                                    required
                                    class="w-full px-3 py-2 border border-input rounded-md bg-background text-foreground placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:shadow-glow transition-smooth"
                                />
                            </div>

                            <div class="space-y-2">
                                <label for="message" class="flex items-center gap-2 text-sm font-medium">
                                    <i data-lucide="file-text" class="w-4 h-4"></i>
                                    الرسالة *
                                </label>
                                <textarea
                                    id="message"
                                    placeholder="اكتب رسالتك أو استعلامك هنا..."
                                    required
                                    rows="4"
                                    class="w-full px-3 py-2 border border-input rounded-md bg-background text-foreground placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:shadow-glow transition-smooth resize-none"
                                ></textarea>
                            </div>

                            <button
                                type="submit"
                                class="w-full bg-gradient-primary text-primary-foreground px-4 py-2 rounded-md font-medium hover:shadow-glow transition-smooth"
                            >
                                إرسال الاستعلام
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
